<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" name="" id="ipt" value="HelloWorld,hello_world">
        <button onclick="change()">change</button>
        <br>
        <span>驼峰首字母小写</span><br>
        <input type="text" name="" id="opt1">
        <br>
        <span>驼峰首字母大写</span><br>
        <input type="text" name="" id="opt11">
        <br>
        <span>下划线</span><br>
        <input type="text" name="" id="opt2">
    </div>
    <style>
        input {
            width: 600px;
        }
    </style>

</body>
<script>
    window.onload = function () {
        change()
    };
    function change() {
        var ipt = document.getElementById("ipt");
        var opt1 = document.getElementById("opt1");
        var opt11 = document.getElementById("opt11");
        var opt2 = document.getElementById("opt2");
        opt1.value = toFirstLowerCase(toHump(ipt.value));
        opt11.value = toFirstUpperCase(toHump(ipt.value));
        opt2.value = toLine(ipt.value);
    }

    // 首字母大写
    function toFirstUpperCase(name) {
        return name.replace(/\b\w+\b/g, function (word) {
            return word.substring(0, 1).toUpperCase() + word.substring(1);
        });
    }

    // 首字母小写
    function toFirstLowerCase(name) {
        return name.replace(/\b\w+\b/g, function (word) {
            return word.substring(0, 1).toLowerCase() + word.substring(1);
        });
    }


    // 下划线转换驼峰
    function toHump(name) {
        return name.replace(/\_(\w)/g, function (all, letter) {
            return letter.toUpperCase();
        });
    }
    // 驼峰转换下划线
    function toLine(name) {
        name = name.replace(/\B([A-Z])/g, "_$1").toLowerCase();
        return name.replace(/i_d/g, "id")
    }
</script>

</html>
