<script>
    function Send(a) {
        var data = '{"number":"10002","bdata":{"trans_id":"' + uuid() + '","amount":' + a + ',"client_ip":"219.137.207.147","callback_url":"http://test"},"time":' + GetTimestamp() + '}'
        console.log(data)

        $.ajax({
            url: $("#inurl").val(),
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            data: {
                data: data,
                sign: signin(data, "sogame"),
                dev: 1,
            },
            type: "post",
            success: function(data) {
                console.log(data);
                $("#msg").text(data.msg);
                if (data.code == 0) {
                    $('#res').text("成功");
                    $("#amount").text(data.data.amount);
                    //$("#remark").text(data.data.user_see_msg);
                    UrlToQrcode("wechatQrCode", data.data.qrcode_url);
                    /*$("#show").attr({
                        "src": "data:image/png;base64," + data.data.qrcode_base64
                    });*/
                } else {
                    $('#res').text("失败");
                    $('#amount').text("");
                    $('#wechatQrCode').html("");
                }


                // console.log(JSON.parse(data));
            },
            error: function(data) {
                console.log(data);
            }
        });
    }

    $(function() {
        $("#send").on("click", function() {
            Send($("#inamount").val());
        })
    });
</script>


<!-- tool -->
<script>
    function uuid() {
        var s = [];
        var hexDigits = "0123456789abcdef";
        for (var i = 0; i < 36; i++) {
            s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
        }
        s[14] = "4"; // bits 12-15 of the time_hi_and_version field to 0010
        s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1); // bits 6-7 of the clock_seq_hi_and_reserved to 01
        s[8] = s[13] = s[18] = s[23] = "-";

        var uuid = s.join("");
        return uuid;
    }

    function GetTimestamp() {
        return Date.parse(new Date()).toString().substr(0, 10);
    }

    function signin(data, signKey) {
        return hex_md5(data + signKey)
    }

    function UrlToQrcode(id, url) {
        if (!url) {
            url = "null"
        }
        $('#' + id).html("");
        $('#' + id).qrcode({
            text: url,
            height: 300,
            width: 300,
            //src: 'img/Love100x100.jpg',
            percen: 0.3,
            background: "white",
            foreground: "black"
        })
    }
</script>
