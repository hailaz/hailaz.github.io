<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

  <title>hailaz</title>
  <style>
    body {
      margin: 0;
    }


    .el-main {
      min-height: calc(100vh - 122px)
    }

    .el-header,
    .el-footer {
      text-align: center;
      line-height: 60px;
    }

    .el-footer {
      padding: 0 20px;
      bottom: 0;
    }

    footer div.el-divider {
      margin: 0;
    }

    .wraper {
      height: 100vh;
      overflow-x: hidden;
    }
  </style>
</head>

<body style="display: none;">
  <div id="hailazApp" class="wraper">
    <template>
      <el-backtop target=".wraper">
      </el-backtop>
    </template>
    <el-container>
      <el-header>
        <el-menu class="el-menu-demo" mode="horizontal">
          <el-menu-item index="1">
            <el-link href="https://goframe.org/spaces/viewspace.action?key=~hailaz" target="_blank" type="primary">博客</el-link>
          </el-menu-item>
          <el-menu-item index="2">
            <el-link href="/static/pages/tools/tools.html" target="_blank" type="primary">工具</el-link>
          </el-menu-item>
          <el-menu-item index="3">
            <el-link href="/static/pages/tools/dism.html" target="_blank">dism系统优化</el-link>
          </el-menu-item>
          <el-menu-item index="4">
            <el-link href="/static/pages/tcs.html" target="_blank">贪吃蛇</el-link>
          </el-menu-item>
          <el-menu-item index="5">
            <el-link href="/static/pages/tools/list.html" target="_blank">&nbsp;</el-link>
            <el-link href="http://www.hailaz.cn/blog/" target="_blank" type="primary">&nbsp;</el-link>
          </el-menu-item>
        </el-menu>
      </el-header>
      <el-main>
        <center>Hello world!</center>
      </el-main>
      <el-footer>
        <el-divider></el-divider>
        <a href="http://www.hailaz.cn">www.hailaz.cn</a>
      </el-footer>
    </el-container>

  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  var Main = {
    data() {
      return {
      };
    },
    methods: {
    },
    mounted() {
      document.querySelector('body').setAttribute('style', '');// 设置可见
    },
  }
  var Ctor = Vue.extend(Main)
  new Ctor().$mount('#hailazApp')
</script>

</html>
