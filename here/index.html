<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>物业出租管理 - 原型演示</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .entry-page {
      display: flex;
      flex-direction: column;
      min-height: 100%;
      padding: 0;
      background: linear-gradient(180deg, #FFFFFF 0%, #F6F6F6 100%);
    }

    .entry-header {
      text-align: center;
      padding: 48px 24px 32px;
    }

    .entry-logo {
      width: 72px;
      height: 72px;
      border-radius: 20px;
      background: linear-gradient(135deg, #07C160 0%, #10AEFF 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: 0 8px 24px rgba(7, 193, 96, 0.25);
    }

    .entry-logo svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    .entry-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--color-text);
      margin-bottom: 6px;
    }

    .entry-slogan {
      font-size: 13px;
      color: var(--color-text-muted);
    }

    .role-cards {
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .role-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      background: var(--color-bg-white);
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      border: 1.5px solid transparent;
    }

    .role-card:hover {
      border-color: var(--color-primary);
      box-shadow: 0 4px 20px rgba(7, 193, 96, 0.12);
    }

    .role-card:active {
      transform: scale(0.97);
    }

    .role-icon {
      width: 52px;
      height: 52px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .role-icon svg {
      width: 28px;
      height: 28px;
      color: white;
    }

    .role-icon-landlord {
      background: linear-gradient(135deg, #07C160, #1AAD19);
    }

    .role-icon-manager {
      background: linear-gradient(135deg, #10AEFF, #576B95);
    }

    .role-icon-tenant {
      background: linear-gradient(135deg, #FFC300, #FF9500);
    }

    .role-info {
      flex: 1;
      min-width: 0;
    }

    .role-name {
      font-size: 16px;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 4px;
    }

    .role-desc {
      font-size: 12px;
      color: var(--color-text-muted);
      line-height: 1.5;
    }

    .role-arrow {
      color: var(--color-text-muted);
      flex-shrink: 0;
    }

    .role-arrow svg {
      width: 20px;
      height: 20px;
    }

    .entry-footer {
      margin-top: auto;
      text-align: center;
      padding: 24px;
    }

    .entry-footer p {
      font-size: 12px;
      color: var(--color-text-muted);
      margin-bottom: 8px;
    }

    .entry-footer a {
      font-size: 12px;
      color: var(--color-primary);
      text-decoration: none;
    }

    .entry-features {
      padding: 24px 20px 0;
    }

    .feature-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--color-text-muted);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .feature-item {
      text-align: center;
    }

    .feature-dot {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      margin: 0 auto 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-dot svg {
      width: 18px;
      height: 18px;
      color: white;
    }

    .feature-label {
      font-size: 11px;
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <div class="phone-shell">
    <!-- Status Bar -->
    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="icons">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
      </div>
    </div>

    <!-- Page Content -->
    <div class="page-content">
      <div class="entry-page">
        <!-- Header -->
        <div class="entry-header">
          <div class="entry-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
          </div>
          <h1 class="entry-title">物业出租管家</h1>
          <p class="entry-slogan">高效管理 · 轻松收租 · 一目了然</p>
        </div>

        <!-- Role Cards -->
        <div class="role-cards">
          <a href="prototype.html?role=landlord" class="role-card">
            <div class="role-icon role-icon-landlord">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
            </div>
            <div class="role-info">
              <div class="role-name">出租方</div>
              <div class="role-desc">管理房产、租户、费用账单，查看统计数据</div>
            </div>
            <div class="role-arrow">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
          </a>

          <a href="prototype.html?role=manager" class="role-card">
            <div class="role-icon role-icon-manager">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
            </div>
            <div class="role-info">
              <div class="role-name">代管理员</div>
              <div class="role-desc">按授权权限协助管理房产与费用</div>
            </div>
            <div class="role-arrow">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
          </a>

          <a href="prototype.html?role=tenant" class="role-card">
            <div class="role-icon role-icon-tenant">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <div class="role-info">
              <div class="role-name">租户</div>
              <div class="role-desc">查看账单明细，了解费用详情</div>
            </div>
            <div class="role-arrow">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
          </a>
        </div>

        <!-- Feature Highlights -->
        <div class="entry-features">
          <div class="feature-title">核心功能</div>
          <div class="feature-grid">
            <div class="feature-item">
              <div class="feature-dot" style="background: linear-gradient(135deg, #07C160, #1AAD19);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
              </div>
              <div class="feature-label">房产管理</div>
            </div>
            <div class="feature-item">
              <div class="feature-dot" style="background: linear-gradient(135deg, #10AEFF, #576B95);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
              </div>
              <div class="feature-label">费用结算</div>
            </div>
            <div class="feature-item">
              <div class="feature-dot" style="background: linear-gradient(135deg, #FFC300, #FF9500);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
              </div>
              <div class="feature-label">数据统计</div>
            </div>
            <div class="feature-item">
              <div class="feature-dot" style="background: linear-gradient(135deg, #FA5151, #FF6B6B);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
              </div>
              <div class="feature-label">权限管控</div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="entry-footer">
          <p>这是微信小程序交互原型演示</p>
          <a href="design.md" target="_blank">查看完整设计方案文档 →</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
